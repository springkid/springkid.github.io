---
layout: default
---

<!-- Posts -->
<ul id="posts">

  {% for post in paginator.posts %}

    <li class="post">
      <h2><a href="{{ prepend: site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <span class="by-line">{{ post.date | date_to_string }} - {{ post.categories }}</span>
      <p>{{ post.excerpt | remove: '<p>' | remove: '</p>'}}</p>
    </li>

  {% endfor %}

</ul>
